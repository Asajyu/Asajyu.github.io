<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        #arrow-handle {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: black;
            cursor: pointer;
            z-index: 9999; /* 确保箭头按钮在最上层 */
        }

        #main-content {
            margin-left: 20px; /* 箭头按钮的宽度 */
            transition: margin-left 0.3s ease;
            padding: 20px;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: -300px; /* 初始状态隐藏侧边栏 */
            width: 300px; /* 侧边栏宽度 */
            height: 100%;
            background-color: cyan;
            transition: left 0.3s ease;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        #sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 箭头按钮 -->
    <div id="arrow-handle"></div>

    <!-- 主内容区域 -->
    <div id="main-content">
        <h1>Welcome to Your Website</h1>
        <p>This is the main content of your website.</p>
    </div>

    <!-- 青色导航栏 -->
    <div id="sidebar">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <!-- 可以根据需要添加更多导航链接 -->
        </ul>
    </div>

    <script>
        const arrowHandle = document.getElementById('arrow-handle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        let isDragging = false;
        let startX;
        let sidebarWidth = 300; // 侧边栏的宽度

        arrowHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const moveX = e.clientX - startX;
                const newMarginLeft = moveX + sidebarWidth;
                mainContent.style.marginLeft = `${newMarginLeft}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                const currentMarginLeft = parseInt(mainContent.style.marginLeft, 10);
                if (currentMarginLeft >= sidebarWidth / 2) {
                    sidebar.style.left = '0';
                } else {
                    sidebar.style.left = `-${sidebarWidth}px`;
                }
                mainContent.style.marginLeft = '20px'; // 恢复到原始状态
            }
        });
    </script>
</body>
</html>

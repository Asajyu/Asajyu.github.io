<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Reset and basic styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #00ffff;
            position: relative;
            transition: color 0.3s; /* 颜色过渡效果 */
            cursor: pointer;
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        h1::before {
            content: ''; /* 必须有内容才能显示伪类 */
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 255, 255, 0.3); /* 半透明的发光效果 */
            transform: scale(1);
            transform-origin: bottom left;
            z-index: -1; /* 将伪类放在标题下方 */
            transition: transform 0.3s, background-color 0.3s; /* 过渡效果 */
            border-radius: 5px;
            pointer-events: none; /* 防止伪类干扰鼠标事件 */
            clip-path: polygon(0 0, 90% 0, 100% 100%, 10% 100%);
        }

        h1:hover::before {
            transform: scale(1.1); /* 放大伪类 */
            background-color: rgba(0, 255, 255, 0.5); /* 更亮的发光效果 */
        }

        h1:hover {
            color: #33ccff; /* 鼠标悬停时改变文字颜色 */
        }

        p {
            font-size: 16px;
        }

        /* Button styles */
        .button {
            background-color: #00ffff;
            border: none;
            color: white;
            padding: 14px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 25px; /* 圆角按钮 */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            background-color: #33ccff; /* 悬停时的颜色 */
            transform: scale(1.05); /* 稍微放大 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 悬停时的阴影效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Website</h1>
        </header>
        <main>
            <p>This is a paragraph of text. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam fringilla neque at elit vehicula tristique. Nulla facilisi.</p>
            <a href="#" class="button">Learn More</a>
        </main>
        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

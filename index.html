<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 静态网站示例</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: #333333; /* 黑色文字 */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #5cb85c; /* 草绿色背景 */
            padding: 15px 0;
        }

        header h1 {
            color: #ffffff; /* 白色文字 */
            float: left;
        }

        nav ul {
            float: right;
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #333333; /* 按钮动态化效果 */
        }

        .hero {
            background-image: url('hero-background.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: #ffffff;
        }

        .hero h2 {
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333333; /* 黑色按钮 */
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5cb85c; /* 按钮动态化效果 */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>GitHub 静态网站</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to GitHub Static Website</h2>
            <p>This is a simple example of a static website with dynamic effects.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <script>
        // 简单的导航栏拖动效果示例
        const navLinks = document.querySelectorAll('nav ul li a');

        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'translateY(-5px)';
            });

            link.addEventListener('mouseout', () => {
                link.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>

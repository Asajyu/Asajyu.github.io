<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Website</title>
    <style>
        /* Reset and basic styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .options a {
            display: block;
            width: 150px;
            padding: 10px;
            background-color: #00ffff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .options a:hover {
            background-color: #33ccff;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .options a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Second Website</h1>
            <div class="options">
                <a href="#">SoundPack</a>
                <a href="#">Unofficial Music</a>
                <a href="#">Webサイト</a>
                <a href="#">ビデオ</a>
            </div>
        </header>
        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
